<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <!-- 10/10/2023 Created by Daniel Clarkson @ UofGlasgow -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anisotropic Radio-wave Scattering</title>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script>MathJax = {tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}, svg: {fontCache: 'global'}};</script> <!-- inline latex with mathjax -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
      
    <br>
    <!--<span id="frequencyValue"></span>-->
    <span id="helioAngleValue"></span>
    <form id="inputForm">
        
        <label for="frequency">Frequency [MHz]:</label>
        <input type="number" id="frequency" style="width: 60px;" min="0.2" max="340" name="frequency" step="0.1" required value="30" oninput="validateFrequencyInput(this)">
        <br><br>
        <label for="epsilon">$\overline{qe^2}$ factor:</label>
        <select id="epsilon" name="epsilon">
            <option value="0.5">0.5</option>
            <option value="0.7">0.7</option>
            <option value="1.0" selected>1.0</option>
            <option value="1.4">1.4</option>
            <option value="2.0">2.0</option>
        </select><br><br>

        <label for="anisotropy">Anisotropy factor:</label>
        <select id="anisotropy" name="anisotropy">
            <option value="0.19">0.19</option>
            <option value="0.25" selected>0.25</option>
            <option value="0.33">0.33</option>
            <option value="0.42">0.42</option>
        </select><br><br>

        <label for="helioAngle">Source Heliocentric Angle [deg]:</label>
        <input type="range" id="helioAngle" style="width: 100px;" min=-50 max=50 name="helioAngle" step="5" required value="0"><br><br>
    
        <input type="checkbox" id="checkbox1" name="checkboxGroup" onclick="toggleCheckbox(this)" checked>
        <label for="checkbox1">Fundamental</label><br>

        <input type="checkbox" id="checkbox2" name="checkboxGroup" onclick="toggleCheckbox(this)">
        <label for="checkbox2">Harmonic</label><br><br>
    
      </form>
    
    <div id="imageDiv"></div>
    <div id="sizeFreqDiv"></div>
    <div id="posDiv"></div>
    <div id="decayDiv"></div>

    <script type="text/javascript" src="script_json.js"></script>

  </div>

  <footer>
    Data published in Kontar et al. (2023) <a href="https://ui.adsabs.harvard.edu/abs/2023arXiv230805839K/abstract" target="_blank">doi:10.48550/arXiv.2308.05839</a>
  </footer>

</body>

</html>
